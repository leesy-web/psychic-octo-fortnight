        }

        }

            font-size: 28px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        #search-input {
            padding: 12px 20px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #search-input:focus {
            border-color: #1a2980;
            outline: none;
        }
        
        #search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 7px 15px;
            background: #1a2980;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        #search-btn:hover {
            background: #26d0ce;
        }
        
        .result-section {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .employee-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .employee-name {
            font-size: 24px;
            color: #1a2980;
            margin-bottom: 10px;
        }
        
        .employee-department {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .credit-total {
            font-size: 42px;
            font-weight: bold;
            color: #1a2980;
            margin: 15px 0;
        }
        
        .credit-label {
            font-size: 16px;
            color: #666;
        }
        
        .status-section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        
        .status-achieved {
            background: #e7f6e9;
            color: #2e7d32;
        }
        
        .status-not-achieved {
            background: #ffebee;
            color: #c62828;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 18px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .credit-standard {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #1a2980;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .credit-total {

            }
        }
    </style>
</head>

        function searchEmployee() {
            const searchValue = document.getElementById('search-input').value.trim();
            const resultSection = document.getElementById('result-section');
            
            if (!searchValue) {
                resultSection.innerHTML = '<div class="no-results">请输入员工姓名</div>';
                resultSection.style.display = 'block';
                return;
            }
            
            // 搜索匹配的员工（支持模糊搜索）
            const results = employeeData.filter(employee => 
                employee.name.includes(searchValue)
            );
            
            if (results.length === 0) {
                resultSection.innerHTML = '<div class="no-results">未找到匹配的员工记录</div>';
                resultSection.style.display = 'block';
                return;
            }
            
            // 显示搜索结果
            resultSection.innerHTML = '';
            results.forEach(employee => {
                const employeeCard = document.createElement('div');
                employeeCard.className = 'employee-info';
                
                // 判断是否达标
                const isAchieved = employee.total >= 30;
                
                employeeCard.innerHTML = `
                    <div class="employee-name">${employee.name}</div>
                    <div class="employee-department">${employee.department}</div>
                    <div class="credit-label">总学分</div>
                    <div class="credit-total">${employee.total}</div>
                    <div class="status-section ${isAchieved ? 'status-achieved' : 'status-not-achieved'}">
                        ${isAchieved ? '已达成年学分标准' : '未达成年学分标准'}
                    </div>
                `;
                
                resultSection.appendChild(employeeCard);
            });
